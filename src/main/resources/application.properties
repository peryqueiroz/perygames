# Server
server.port=${PORT:8080}
spring.application.name=perygames
spring.mvc.favicon.enabled=false
spring.favicon.enabled=false

# Database - USANDO VARIÁVEIS CORRETAS DO RAILWAY
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:perygames}?sslmode=require
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

# Redis - USANDO VARIÁVEIS DO RAILWAY
spring.data.redis.host=${REDISHOST}
spring.data.redis.port=${REDISPORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.timeout=90000
spring.data.redis.ssl.enabled=true

# Flyway - COM PREFIXO SPRING CORRETO
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true

